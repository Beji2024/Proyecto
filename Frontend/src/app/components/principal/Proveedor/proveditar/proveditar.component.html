<app-header></app-header>
<div class="container mt-5 shadow">
    <fieldset class=" p-4">
        <h1>DATOS PROVEEDORES</h1>
        <form (ngSubmit)="actualizarProveedor()">
          <div class="row mb-3">
            <div class="col-md-3 mb-3">
              <label for="nombre">Nombre</label>
              <input id="nombre" class="form-control" [(ngModel)]="proveedor.nombre" name="nombre" placeholder="Nombre" disabled="true">
            </div>
            <div class="col-md-3 mb-3">
              <label for="nit">NIT</label>
              <input id="nit" class="form-control" [(ngModel)]="proveedor.nit" name="nit" placeholder="NIT" disabled="true">
            </div>
            <div class="col-md-3 mb-3">
              <label for="celular">Celular</label>
              <input id="celular" class="form-control" [(ngModel)]="proveedor.celular" name="celular" placeholder="Celular">
            </div>
            <div class="col-md-3 mb-3">
              <label for="email">Email</label>
              <input id="email" class="form-control" [(ngModel)]="proveedor.email" name="email" placeholder="Email">
            </div>
            <div class="col-md-3 mb-3">
              <label for="direccion">Direcci贸n</label>
              <input id="direccion" class="form-control" [(ngModel)]="proveedor.direccion" name="direccion" placeholder="Direcci贸n">
            </div>
            <div class="col-md-3 mb-3">
              <label for="producto">Producto</label>
              <input id="producto" class="form-control" [(ngModel)]="proveedor.producto" name="producto" placeholder="Producto">
            </div>
            <div class="col-md-3 mb-3">
              <label for="marca">Marca</label>
              <input id="marca" class="form-control" [(ngModel)]="proveedor.marca" name="marca" placeholder="Marca">
            </div>
            <div class="col-md-3 mb-3">
              <label for="valor_unitario">Valor unitario</label>
              <input id="valor_unitario" class="form-control" [(ngModel)]="proveedor.valor_unitario" name="valor_unitario" type="number" placeholder="Valor unitario">
            </div>
          </div>
          
        <div class="col-12 text-end">
          <button class="btn btn-success" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Actualizar</button>
        </div> 
        </form>
    </fieldset>


<div class="container mt-5 d-flex flex-column align-items-center">
  <fieldset class="p-4 shadow" style="width: 100%; max-width: 500px;">
    <h1 class="text-center mb-4">DATOS PROVEEDORES</h1>

    <form (ngSubmit)="actualizarProveedor()">

      <div class="d-flex align-items-center mb-3">
        <label for="nombre" style="width: 120px; margin-bottom: 0;">Nombre</label>
        <input id="nombre" class="form-control" [(ngModel)]="proveedor.nombre" name="nombre" placeholder="Nombre" disabled style="max-width: 300px;">
      </div>

      <div class="d-flex align-items-center mb-3">
        <label for="nit" style="width: 120px; margin-bottom: 0;">NIT</label>
        <input id="nit" class="form-control" [(ngModel)]="proveedor.nit" name="nit" placeholder="NIT" disabled style="max-width: 300px;">
      </div>

      <div class="d-flex align-items-center mb-3">
        <label for="celular" style="width: 120px; margin-bottom: 0;">Celular</label>
        <input id="celular" class="form-control" [(ngModel)]="proveedor.celular" name="celular" placeholder="Celular" style="max-width: 300px;">
      </div>

      <div class="d-flex align-items-center mb-3">
        <label for="email" style="width: 120px; margin-bottom: 0;">Email</label>
        <input id="email" class="form-control" [(ngModel)]="proveedor.email" name="email" placeholder="Email" style="max-width: 300px;">
      </div>
      <div *ngIf="erroresFormulario['email']" class="mb-3" style="margin-left: 120px;">
        <small class="text-danger" *ngFor="let error of erroresFormulario['email']">{{ error }}</small>
      </div>

      <div class="d-flex align-items-center mb-3">
        <label for="direccion" style="width: 120px; margin-bottom: 0;">Direcci贸n</label>
        <input id="direccion" class="form-control" [(ngModel)]="proveedor.direccion" name="direccion" placeholder="Direcci贸n" style="max-width: 300px;">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Actualizar</button>
      </div>

    </form>
  </fieldset>
</div>
