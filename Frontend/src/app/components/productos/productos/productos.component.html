<div class="productos container mt-4">
  <h2 class="mb-4">Todos los productos</h2>

  <div *ngIf="productos.length > 0; else noProductos">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let producto of productos">
        <div class="card" style="width: 18rem; height: 25rem;">
  <img [src]="producto.imagen" class="card-img-top" alt="{{ producto.nombre }}">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{ producto.nombre }}</h5>
      <p class="card-text">Material: {{ producto.material }}</p>
      <p class="card-text">Color: {{ producto.color }}</p>
      <p class="card-text">Talla: {{ producto.talla }}</p>
      <p class="card-text fw-bold">{{ producto.precio_venta | currency }}</p>
    </div>
    <div class="btn btn-sm mt-auto">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">
        AÃ±adir
      </button>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>

  <ng-template #noProductos>
    <p>No hay productos disponibles.</p>
  </ng-template>
</div>
