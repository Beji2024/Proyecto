<app-header></app-header>

<div class="container mt-5 d-flex flex-column align-items-center">
  <fieldset class="p-4 shadow" style="width: 100%; max-width: 600px;">
    <h1 class="text-center mb-4">DATOS PROVEEDORES</h1>

    <form [formGroup]="proveedorForm" (ngSubmit)="registrarProveedor()">

      <div class="d-flex align-items-center mb-3">
        <label style="width: 140px; margin-bottom: 0;">Nombre</label>
        <input formControlName="nombre" class="form-control" style="max-width: 350px;" />
      </div>
      <div *ngIf="erroresFormulario['nombre']" style="margin-left: 140px; margin-top: -10px; margin-bottom: 10px;">
        <small class="text-danger" *ngFor="let error of erroresFormulario['nombre']">{{ error }}</small>
      </div>

      <div class="d-flex align-items-center mb-3">
        <label style="width: 140px; margin-bottom: 0;">NIT</label>
        <input type="number" formControlName="nit" class="form-control" style="max-width: 350px;" />
      </div>
      <div *ngIf="erroresFormulario['nit']" style="margin-left: 140px; margin-top: -10px; margin-bottom: 10px;">
        <small class="text-danger" *ngFor="let error of erroresFormulario['nit']">{{ error }}</small>
      </div>

      <div class="d-flex align-items-center mb-3">
        <label style="width: 140px; margin-bottom: 0;">Celular</label>
        <input type="number" formControlName="celular" class="form-control" style="max-width: 350px;" />
      </div>
      <div *ngIf="erroresFormulario['celular']" style="margin-left: 140px; margin-top: -10px; margin-bottom: 10px;">
        <small class="text-danger" *ngFor="let error of erroresFormulario['celular']">{{ error }}</small>
      </div>

      <div class="d-flex align-items-center mb-3">
        <label style="width: 140px; margin-bottom: 0;">Email</label>
        <input formControlName="email" class="form-control" style="max-width: 350px;" />
      </div>
      <div *ngIf="erroresFormulario['email']" style="margin-left: 140px; margin-top: -10px; margin-bottom: 10px;">
        <small class="text-danger" *ngFor="let error of erroresFormulario['email']">{{ error }}</small>
      </div>

      <div class="d-flex align-items-center mb-3">
        <label style="width: 140px; margin-bottom: 0;">Direcci√≥n</label>
        <input formControlName="direccion" class="form-control" style="max-width: 350px;" />
      </div>
      <div *ngIf="erroresFormulario['direccion']" style="margin-left: 140px; margin-top: -10px; margin-bottom: 10px;">
        <small class="text-danger" *ngFor="let error of erroresFormulario['direccion']">{{ error }}</small>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success px-4" type="submit" id="registrar">Registrar</button>
      </div>

      <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

    </form>
  </fieldset>
</div>
