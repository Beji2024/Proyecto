
<div class="container mt-5">
    <h2>Crear Nueva Subcategoría</h2>
  
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Nombre de la subcategoría</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nombreSubcategoria" placeholder="Ingrese el nombre" required>
      </div>
    </div>
  
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Categoría padre</label>
      <div class="col-sm-10">
        <select class="form-select" [(ngModel)]="categoriaSeleccionada">
          <option [ngValue]="null" disabled>Seleccione una categoría</option>
          <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>
    </div>
  
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" (click)="crearSubcategoria()">Crear</button>
    </div>
  
    <div *ngIf="mensajeExito" class="alert alert-success mt-3">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger mt-3">
      {{ mensajeError }}
    </div>
  </div>
