<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="iniciarsesion.css">
    <script src="https://kit.fontawesome.com/71c49dded2.js" crossorigin="anonymous"></script>
</head>

<body>
    <form id="ingreso" >
    <div id="contenedor">
        <header>Iniciar Sesión</header>
        <div id="usuario">
            <input type="text" placeholder="Usuario" required id="user">
            <i class="fa-solid fa-user"></i>
        </div>
        <div id="contraseña">
            <input type="password" placeholder="Contraseña" required id="contra">
            <i class="fa-solid fa-lock"></i>
        </div>
            <button type="submit" id="enviar"> Ingresar</button>
    </div>
</form>
<p id="message"></p>
<script src="iniciarsesion.js"></script>
</body>
</html>
