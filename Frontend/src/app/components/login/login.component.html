<div class="login-container">
  <section class="text-center text-lg-start">
    <div id="ss" class="shadow login-card">
      <div class="row g-0 align-items-center">
        
        <!-- Imagen lateral -->
        <div class="col-lg-5 ms-5 d-none d-lg-block">
          <img 
            src="assets/imagenes/Logo.jpeg" 
            alt="Login image"
            class="img-fluid login-image"
          />
        </div>

        <!-- Formulario -->
        <div class="col-lg-6">
          <div class="card-body p-5">
            <h3 class="mb-4 fw-bold  text-center">Bienvenido</h3>
            <p class="text-muted text-center mb-4">Inicia sesión para continuar</p>

            <form (ngSubmit)="login()">
              <!-- Correo -->
              <div class="form-outline mb-4">
                <input 
                  [(ngModel)]="email" 
                  name="email" 
                  type="email"
                  placeholder="Correo electrónico" 
                  required 
                  class="form-control"
                  id="email"
                />
              </div>

              <!-- Contraseña -->
              <div class="form-outline mb-4">
                <input 
                  [(ngModel)]="password" 
                  name="password" 
                  placeholder="Contraseña" 
                  type="password" 
                  required 
                  class="form-control"
                  id="password"
                />
              </div>

              <!-- Botón -->
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" id="ingresar">
                  Ingresar
                </button>
              </div>

              <!-- Mensaje de error -->
              <div *ngIf="error" class="alert alert-danger text-center mt-3">
                {{ error }}
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
