  <div class="list-group list-group-flush w-100 mb-3">

    <div class="list-group-item">
      <label>Nombres:</label>
      <input type="text" formControlName="nombres" class="form-control">
    </div>

    <div class="list-group-item">
      <label>Apellidos:</label>
      <input type="text" formControlName="apellidos" class="form-control">
    </div>

    <div class="list-group-item">
      <label>Número de Documento:</label>
      <input type="text" formControlName="num_doc" class="form-control">
    </div>

    <div class="list-group-item">
      <label>Fecha de Nacimiento:</label>
      <input type="date" formControlName="fec_nac" class="form-control">
    </div>

    <div class="list-group-item">
      <label>Rol:</label>
      <input type="text" formControlName="rol" class="form-control">
    </div>

    <div class="list-group-item">
  <label>Dirección:</label>
  <input type="text" formControlName="direccion" class="form-control"
         [ngClass]="{'is-invalid': perfilForm.get('direccion')?.invalid && perfilForm.get('direccion')?.touched}">
  <div class="invalid-feedback" *ngIf="perfilForm.get('direccion')?.hasError('required') && perfilForm.get('direccion')?.touched">
    La dirección es obligatoria.
  </div>
</div>

<div class="list-group-item">
  <label>Teléfono:</label>
  <input type="text" formControlName="num_tel" class="form-control"
         [ngClass]="{ 'is-invalid': perfilForm.get('num_tel')?.invalid && perfilForm.get('num_tel')?.touched }">
  <div class="invalid-feedback" *ngIf="perfilForm.get('num_tel')?.hasError('required') && perfilForm.get('num_tel')?.touched">
    El teléfono es obligatorio.
  </div>
  <div class="invalid-feedback" *ngIf="perfilForm.get('num_tel')?.hasError('pattern') && perfilForm.get('num_tel')?.touched">
    El teléfono solo debe contener 10 números.
  </div>
</div>

<div class="list-group-item">
  <label>Email:</label>
  <input type="email" formControlName="email" class="form-control"
         [ngClass]="{'is-invalid': perfilForm.get('email')?.invalid && perfilForm.get('email')?.touched}">
  <div class="invalid-feedback" *ngIf="perfilForm.get('email')?.hasError('required') && perfilForm.get('email')?.touched">
    El correo es obligatorio.
  </div>
  <div class="invalid-feedback" *ngIf="perfilForm.get('email')?.hasError('email') && perfilForm.get('email')?.touched">
    El correo no es válido.
  </div>
</div>

  </div>

  <button type="submit" class="btn btn-success shadow" [disabled]="perfilForm.invalid">Guardar cambios</button>

</form>

</div>
