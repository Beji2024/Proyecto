<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedido</title>
    <link rel="stylesheet" href="pedido.css">
</head>
<body>
    <div id="contenedor">
        <fieldset>
            <legend>Datos del Pedido</legend>
            <div id="datos">
            <div id="nom">
                Nombre del Producto: <br>
                <td>
                    <input type="text" name="nombre">
                </td>
            </div>
            <div id="can">
                Cantidad: <br>
                <td>
                    <input type="number" name="can">
                </td>
            </div>
            <div id="talla">
                Talla: <br>
                <select id="estado">
                    <option>30</option>
                    <option>31</option>
                    <option>32</option>
                    <option>33</option>
                    <option>34</option>
                    <option>35</option>
                    <option>36</option>
                    <option>37</option>
                    <option>38</option>
                    <option>39</option>
                    <option>40</option>
                    <option>41</option>
                    <option>42</option>
                    <option>43</option>
                </select>
            </div>
            <div id="ref">
                Referncia: <br>
                <td>
                    <input type="number" name="tel">
                </td>
            </div>
            <div id="id">
                ID Provedor: <br>
                <td>
                    <input type="number" name="pro">
                </td>
            </div>
        </div>

        <div id="enviar">
            <input type="submit" style="--clr:#27df0f" value="Enviar">
        </div>
    </div>
</body>
</html>
