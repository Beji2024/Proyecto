<div class="website">
    <div class="container mt-5">
        <h2>Crear Nueva Subcategoría</h2>
        <form>
            
            <div class="mb-3 row">
                <label for="categoria" class="col-sm-2 col-form-label">Categorías</label>
                <div class="col-sm-10">
                    <select class="form-select" id="categoria" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Niño">Niño</option>          
                    </select>
                </div>
            </div>

           
            <div class="mb-3 row">
                <label for="subcategoria" class="col-sm-2 col-form-label">Nombre de la Subcategoría</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subcategoria" placeholder="Ingrese el nombre de la subcategoría" required>
                </div>
            </div>

            
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
